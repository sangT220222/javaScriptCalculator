<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Simple Calculator</title>
        <link href = "style.css" rel = "stylesheet">
        <script src="jsCalculator.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <input type="text" id="display" disabled>
            <br>
            <button onclick = "number_to_display(7)" id="button7">7</button>
            <button onclick = "number_to_display(8)" id="button8">8</button>
            <button onclick = "number_to_display(9)" id="button9">9</button>
            <button id="divide_button">/</button>
            <br>
            <button onclick = "number_to_display(4)" id="button4">4</button>
            <button onclick = "number_to_display(5)" id="button5">5</button>
            <button onclick = "number_to_display(6)" id="button6">6</button>
            <button id="multiply_button">*</button>
            <br>
            <button onclick = "number_to_display(1)" id="button1">1</button>
            <button onclick = "number_to_display(2)" id="button2">2</button>
            <button onclick = "number_to_display(3)" id="button3">3</button>
            <button id="subtract_button">-</button>
            <br>
            <button onclick = "number_to_display(0)" id="button0">0</button>
            <button onclick = "number_to_display('.')"id="buttonDot">.</button>
            <button onclick = "clear_display()" id="clear_button">C</button>
            <button id="add_button">+</button>
            <br>
            <button id="equal_button">=</button>
        </div>
        <footer>
            <p>&copy; 2024 Sangam.T . All rights reserved.</p>
        </footer>
    </body>
</html>
