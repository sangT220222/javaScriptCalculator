<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Simple Calculator</title>
        <script src="jsCalculator.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <input type="text" id="display" disabled>
            <br>
            <button id="button7">7</button>
            <button id="button8">8</button>
            <button id="button9">9</button>
            <button id="divide_button">/</button>
            <br>
            <button id="button4">4</button>
            <button id="button5">5</button>
            <button id="button6">6</button>
            <button id="multiply_button">*</button>
            <br>
            <button id="button1">1</button>
            <button id="button2">2</button>
            <button id="button3">3</button>
            <button id="subtract_button">-</button>
            <br>
            <button id="button0">0</button>
            <button id="buttonDot">.</button>
            <button id="clear_button">C</button>
            <button id="add_button">+</button>
            <br>
            <button id="equal_button">=</button>
    </body>
</html>
